{% set name = "folium-pmtiles" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/folium_pmtiles-{{ version }}.tar.gz
  sha256: f932509bb225374c3cf3a92ffc310f31291c15b20ca5e15827c4dfcc755aa458

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.8.0,<4.0.0
    - folium >=0.14.0,<0.15.0

test:
  imports:
    - folium_pmtiles
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jtmiclat/folium-pmtiles
  summary: Folium Plugin to Support PMTiles
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - giswqs
