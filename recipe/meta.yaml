{% set name = "folium-pmtiles" %}
{% set version = "0.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/folium_pmtiles-{{ version }}.tar.gz
  sha256: 0ba03b496928c56c0df1bf0e5d366c7b50a815451994c1e9f1b8512e510003dd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.8.0,<4.0.0
    - folium >=0.14.0,<0.15.0

test:
  imports:
    - folium_pmtiles
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jtmiclat/folium-pmtiles
  summary: Folium Plugin to Support PMTiles
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - giswqs
